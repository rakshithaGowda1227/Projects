<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD-Operations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Form</h3>
    <fieldset>
        <legend><h2>FORM</h2></legend>
    <form id="form" >
        <input type="text" id="name" name="name" placeholder="Name"><br><br>
        <input type="text" id="job" name="job" placeholder="Job"> <br><br>
        <input type="text" id="exp" name="experience" placeholder="Experience"><br><br>
        <input type="button" value="submit" id="btn" onclick="submit()">
        <input type="reset" value="reset">

    </form>
</fieldset>

<br>
<div id="msg"></div>

<fieldset>
    <legend><h2>Data from local storage</h2></legend>
    <table border="2">
        <tr>
            <td class=".col"> Name</td>
            <td class=".col">Job</td>
            <td class=".col">Experience</td>
        </tr>
    </table>
</fieldset>
</body>
<script src="script.js" ></script>
</html>
